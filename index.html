<html>
  <head>
	<title>XR Math</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script type="importmap">
		{
		  "imports": {
			"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
		  }
		}
	</script>
  </head>
  <body>
	<div id="app">
		<a-scene>
			<a-cylinder position="0 0 -4" radius="0.03" height="6" color="#333333"></a-cylinder>
			<a-cylinder position="0 0 -4" rotation="-90 0 0" radius="0.03" height="6" color="#333333"></a-cylinder>
			<a-cylinder position="0 0 -4" rotation="0 0 90" radius="0.03" height="6" color="#333333"></a-cylinder>
			<a-sphere position="0 1.25 -5" radius="0.05" color="#EF2D5E"></a-sphere>
			<!--a-box v-for="num in array" :position="`-1 ${0.5 * num} -3`" :rotation="`0 ${15*num} 0`" color="#4CC3D9"></a-box>
			<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
			<a-sky color="#ECECEC"></a-sky-->
		</a-scene>
	</div>
	<script type="module">
		import { createApp } from 'vue'	  
		createApp({
		  data() {
			return {
			  message: 'Hello Vue!',
			  array: [1, 2, 3, 4, 5]
			} 
		  },
		  methods: {
			getPlotValues2D: function() {

			},
			getPlotValues3D: function() {
				let valores = []
				let minX = -10
				let maxX = 10
				let minY = -10
				let maxY = 10
				let step = 0.1
				for (let x = minX; x <= maxX; x += step) {
					for (let y = minY; y <= maxY; y += step) {
						valores.push({
							x,y,z: x*x + y*y
						})
					}
				}
			}
		  }
		}).mount('#app')
	</script>
  </body>
</html>
